<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        /> 
</head>
<body>
    <!-- Nhập Số Nguyên và Lưu Trữ Trong Mảng-->
    <div class="container">
        <div class="row">
            <!-- BT Tính Tổng Các Số Nguyên Dương -->
            <input id="integergnumber" type="text" class="form-control mb-3 mt-3" placeholder="Nhập Số Nguyên, ngăn cách nhau bởi dấu phẩy, ví dụ : 4.5 , 1 , 3 , -20">
            <div class="col-sm-3">
                <div id="noti1" class="alert alert-primary"></div>
                <div>
                    <button id="btnTotal" class="btn btn-primary pl-5 pr-5" id="total">Tổng các số nguyên dương</button>
                </div>
            </div>    


            <!-- BT Đếm có bao nhiêu số Dương -->
            <div class="col-sm-3">
                <div id="noti2" class="alert alert-secondary "></div>
                <div>
                    <button id="btnCount" class="btn btn-secondary pl-5 pr-5" id="count">Đếm các số nguyên dương</button>
                </div>
            </div>


            <!-- BT Tìm Số nhỏ nhất trong mảng -->
            <div class="col-sm-3">
                <div id="noti3" class="alert alert-success "></div>
                <div>
                    <button id="btnMin" class="btn btn-success pl-5 pr-5" id="min">Số nhỏ nhất trong mảng</button>
                </div>
            </div>


            <!-- BT Tìm Số Dương nhỏ nhất trong mảng -->
            <div class="col-sm-3">
                <div id="noti4" class="alert alert-info"></div>
                <div>
                    <button id="btnPositiveMin" class="btn btn-info pl-5 pr-5" id="positivemin">Số dương nhỏ nhất trong mảng</button>
                </div>
            </div>


            <!-- BT Tìm Số Dương chẵn cuối trong mảng -->
            <div class="col-sm-3 mt-5">
                <div id="noti5" class="alert alert-warning"></div>
                <div>
                    <button id="btnLastEven" class="btn btn-warning pl-5 pr-5" id="lasteven">Số chẵn cuối cùng trong mảng</button>
                </div>
            </div>


            <!-- BT Đổi chỗ 2 giá trị mảng theo vị trí-->
            <div class="col-sm-3 mt-5">
                <input id="vtm" type="text" class="form-control " placeholder="Vị Trí Một" >
                <input id="vth" type="text" class="form-control mt-2" placeholder="Vị Trí Hai" >
                <div id="noti6" class="alert alert-danger mt-2"></div>
                <div>
                    <button id="btnSwap" class="btn btn-danger pl-5 pr-5" id="swap">Đổi chỗ 2 giá trị theo vị trí</button>
                </div>
            </div>


            <!-- Bt sắp xếp mảng theo thứ tự tăng dần-->
            <div class="col-sm-3 mt-5">
                <div id="noti7" class="alert alert-dark"></div>
                <div>
                    <button id="btnArray" class="btn btn-dark pl-5 pr-5" id="array">Sắp xếp mảng theo thứ tự tăng dần</button>
                </div>
            </div>


            <!-- Bt tìm số nguyên tố trong mảng -->
            <div class="col-sm-3 mt-5">
                <div id="noti8" class="alert alert-primary"></div>
                <div>
                    <button id="btnFirstPrimer" class="btn btn-primary pl-5 pr-5" id="first">Tìm số nguyên tố đầu tiên</button>
                </div>
            </div>

            <!-- Bt So Sánh số lượng số âm và dương -->
            <div class="col-sm-3 mt-5">
                <div id="noti10" class="alert alert-success"></div>
                <div>
                    <button id="btnCompare" class="btn btn-success pl-5 pr-5" id="compare">So Sánh</button>
                </div>
            </div>

            <!-- Bt tìm số nguyên tố trong mảng số thực -->
            <input id="realnumber" type="text" class="form-control mt-5" placeholder="Nhập Số Thực, ngăn cách nhau bởi dấu phẩy, ví dụ : 4.5 , 1 , 3 , -20" >
            <div class="col-lg-11 mt-5">
                <div id="noti9" class="alert alert-secondary"></div>
                <div>
                    <button id="btnRealNumber" class="btn btn-secondary pl-5 pr-5" id="real">Tìm số lượng số nguyên</button>
                </div>
            </div>
        </div>    
    </div>

    <script src="./main.js"></script>
</body>
</html>
